<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JSのswitch文を学ぶ</title>
    </head>
    <body>
		<h2>switch文サンプル</h2>
        <script>
        //ここに課題の解答を入力してください！
        var color= window.prompt("漢字で色名を入力");
            switch (color) {
                case '赤':
                document.write('red');
                break;
                case '青':
                document.write('blue');
                break; 
                case '黄':
                document.write('yellow');
                break;
            default:
                document.write('登録情報なし')
                break;
            }
        </script>
    </body>
</html>
