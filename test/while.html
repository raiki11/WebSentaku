<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JSのwhile文を学ぶ</title>
    </head>
    <body>
		<h2>aaa</h2>
        <script>
        var i=0;
        while(i<10){
           window.document.write('<p>'+i +'回目の繰り返し</p>')
            i++;
        }
        //変数「i」が10を超えない限り「〇回目（〇はiの値が入る）」をドキュメントに<p>で表示するwhile文を作成してください！
        </script>
    </body>
</html>
