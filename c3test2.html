<!DOCTYPE html>

<html>
  <head>
    <meta charset=""UTF-8>
    <title>テストのWebページ</title>
    </head>
    <body>
      <script>
       var sum =0;
       var shiki='0';
        for(var i=1;i<=10;i++){
            sum=sum+i;
            shiki=shiki+'+'+i;
            window.document.write('<p>'+shiki+'='+sum+'</p>');
        }
        </script>
        </body>
  </html>
